---
layout: default
title: blog
permalink: "/blog/"
---

<div class="blog-list">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title}}</a>
      <br><div style="font-size: small; color: gray;">{{ post.date | date_to_string }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
